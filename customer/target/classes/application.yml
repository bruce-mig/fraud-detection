server:  port: 8080spring:  application:    name: customer  datasource:    driver-class-name: org.postgresql.Driver    url: jdbc:postgresql://localhost:5432/customer    username: root    password: secret    jpa:      hibernate:        ddl-auto: create-drop      database: postgresql      database-platform: org.hibernate.dialect.PostgreSQLDialect      properties:        hibernate:          dialect: org.hibernate.dialect.PostgreSQLDialect          format_sql: true      show-sql: trueeureka:#  instance:#    hostname: localhost  client:    service-url:      defaultZone: http://localhost:8761/eurekamanagement:  tracing:    sampling:      probability: 1.0#logging:#  level:#    org:#      hibernate:#        SQL: DEBUG#        type:#          descriptor:#            sql: TRACE
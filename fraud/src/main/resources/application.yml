server:  port: 8081spring:  application:    name: fraud  datasource:    driver-class-name: org.postgresql.Driver    url: jdbc:postgresql://localhost:5432/fraud    username: root    password: secret  jpa:    hibernate:      ddl-auto: create-drop    database: postgresql    database-platform: org.hibernate.dialect.PostgreSQLDialect    properties:      hibernate:        dialect: org.hibernate.dialect.PostgreSQLDialect        format_sql: true    show-sql: true  zipkin:    base-url: http://localhost:9411eureka:  instance:    hostname: localhost  client:    service-url:      defaultZone: http://localhost:8761/eurekamanagement:  tracing:    sampling:      probability: 1.0